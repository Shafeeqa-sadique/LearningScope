<nb-card>
  <nb-card-header>{{ title }}</nb-card-header>
  <nb-card-body>
    {{ message }}
  </nb-card-body>
  <nb-card-footer>

      <button type="button" class="btn btn-danger" style="margin-right: 10px;" (click)="accept(true)">{{ btnOkText }}</button>
      <button type="button" *ngIf="IsConfirm" class="btn btn-primary" (click)="decline()">{{ btnCancelText }}</button>
  </nb-card-footer>
</nb-card>
