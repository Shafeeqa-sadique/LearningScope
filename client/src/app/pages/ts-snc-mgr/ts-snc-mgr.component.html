<div class="row">
  <div class="col">
    <nb-card>
      <nb-card-header>SNC Director Approval</nb-card-header>
      <nb-card-body class="col-md-12 col-sm-12 col-xs-12">
        <form [formGroup]="frmGrp">
          <div class="row">
            <div class="form-group col-md-3 col-sm-12 col-xs-12">
              <label  class="label">Timesheet Period</label>
              <select
                #tsName
                class="form-control"
                formControlName="tsName"
                (change)="onSelectTsName(tsName.value)"
              >
                <option value="{{ s.Id }}" *ngFor="let s of dtWk">
                  {{ s.WkName }}
                </option>
              </select>
            </div>
            <div class="form-group col-md-3 col-sm-12 col-xs-12">
              <label  class="label">From</label>
              <input
                nbInput
                type="text"
                fullWidth
                fieldSize="small"
                [readonly]="true"
                formControlName="dtFrom"
              />
            </div>
            <div class="form-group col-md-3 col-sm-12 col-xs-12">
              <label class="label">To</label>
              <input
                nbInput
                type="text"
                fullWidth
                fieldSize="small"
                [readonly]="true"
                formControlName="dtTo"
              />
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
